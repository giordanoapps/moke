
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brownie - Lungo 2.2</title>
    <meta name="description" content="">
    <meta name="author" content="Javier JimÃ©nez Villar (@soyjavi)">
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="cleartype" content="on">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="assets/lungojs/lungo.css">
    <link rel="stylesheet" href="assets/lungojs/lungo.theme.css">
    <link rel="stylesheet" href="assets/lungojs/lungo.icon.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- App Stylesheet -->
</head>

<body>
    <section id="main" data-transition="slide" data-aside="menu" class="drag">
        <header data-title="Moke">
            <nav>
                <a href="#" data-view-aside="menu" data-icon="menu"></a>
            </nav>
            <nav class="on-right">
                <a href="#"  ><abbr class="text tiny ">v2.2</abbr></a>
            </nav>
        </header>

        <article id="login-fb-article" class="list indenteds">
        	<ul>
        		<li>
        			<a href="#" class="button theme" data-label="Login with Facebook"></a>
        		</li>
        	</ul>
        </article>

        <article id="login-deezer-article" class="list indenteds">
        	<ul>
        		<li>
        			<a href="#" class="button theme" data-label="Login with Deezer"></a>
        		</li>
        	</ul>
        </article>

        <article id="main-article" class="list indenteds">
        	<ul>
                <li class="text small">
					Swipe right to open the <b>menu</b> or just simply click on the menu icon.
                </li>
            </ul>
        </article>

		<article id="loading-article" class="list indenteds">
        	<ul class="loading-content">
        		<li class="align-center">
        			<img src="assets/img/loading.gif"/>
        			<span class="loading-text">Loading</span>
        		</li>
        	</ul>
        </article>
    </section>

    <section id="send-moke-section" data-transition="slide">
	    <header data-title="Send Moke" data-back="chevron-left">
            <nav class="on-right">
                <button id="send-moke" data-view-section="sent-moke-section" data-icon="share-alt"></button>
            </nav>
	    </header>

	    <article id="choose-friends" class="indented list scroll">
            <div class="form">
                <fieldset class="radius-top">
                    <input type="text" id="filter" class="text align_center" placeholder="Filter friends">
                </fieldset>
            </div>
	        <ul id="fb-friends">
	        </ul>
	    </article>
	</section>

    <section id="sent-moke-section" data-transition="slide">
        <header data-title="Send Moke">
            <nav class="on-left">
                <button id="main-section" data-view-section="main" data-icon="chevron-left"></button>
            </nav>
        </header>

        <article id="loading-article" class="list indenteds">
            <ul class="loading-content">
                <li class="align-center">
                    <img src="assets/img/loading.gif"/>
                    <span class="loading-text">Loading</span>
                </li>
            </ul>
        </article>

        <article id="loading-moke" class="indented list scroll">
            <ul>
                <li id="random"></li>
            </ul>
        </article>
    </section>

    <aside id="menu" data-transition="left">
	    <header data-title="Menu">
	        <nav class="on-right">
	            <a href="#" class="buttons" data-icon="settings"></a>
	        </nav>
	    </header>

	    <article id="loading-menu" class="list scroll active">
	        <ul>
	            <!-- Basic Layout -->
	            <li data-view-article="refresh" data-icon="refresh">
	                <strong>Loading...</strong>
	            </li>
	        </ul>
	    </article>

	    <article id="main-menu" class="list scroll">
	        <ul>
	            <!-- Basic Layout -->
	            <li data-view-article="main-article" data-icon="home" class="active">
	                <strong>Home</strong>
	            </li>

	            <!-- Layout & Navigation -->
	            <li data-view-section="send-moke-section" data-icon="share-alt">
	                <div class="tag on-right">5</div>
	                <strong>Send a Moke</strong>
	            </li>

	            <!-- List -->
	            <li data-view-article="list" data-async="static/articles/list.html" data-icon="list">
	                <div class="tag on-right">22</div>
	                <strong>Moke list</strong>
	            </li>

	            <!-- Forms -->
	            <li data-view-section="form" data-icon="signout">
	                <div class="tag on-right">8</div>
	                <strong>Logout</strong>
	            </li>
	        </ul>
	    </article>
	</aside>


    <!-- Lungo dependencies -->
    <script src="assets/quojs/quo.js"></script>
    <script src="assets/lungojs/lungo.js"></script>
    <!-- LungoJS - Sandbox App -->
    <script>
        Lungo.init({
            name: 'Kitchen Sink',
            version: '2.1.0222',
            history: false
        });
    </script>
    <script src="assets/js/jquery-1.10.2.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
